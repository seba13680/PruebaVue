<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">   
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css"/>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
    <title>Vue.js</title>
</head>
<body>    
<div id='app'>
<h1>{{titulo}}</h1>
<input v-model="nuevaGolosina" v-on:keyup.enter="agregarProducto" type="text">
<button  v-on:click="agregarProducto" type="button" class="btn btn-dark">Agregar</button>

<table class="table table-hover table-dark">
    <thead>
        <tr>
        <th scope="col">Cantidad</th>
        <th scope="col">Nombre Producto</th>
        <th scope="col">Precio</th>
        <th scope="col">Eliminar</th>        
        </tr>
    </thead>
    <tbody  v-for="(producto, index) of golosina">
      <tr>
        <th v-if="producto.cantidad === 0">Sin Stock</th>
        <th v-if="producto.cantidad > 0">{{producto.cantidad}}</th>
        <td>{{producto.nombre}}</td>
        <td>{{producto.precio}}</td>
        <td>

            <!--
            <button v-on:click="eliminarProducto(index)" class="btn btn-danger">X           
            </button>
            -->
            <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#exampleModal">X           
                </button>

        </td>      
    </tr>    
    </tbody>
  </table>

  
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Confirma eliminar producto</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                    <h1>{{titulo}}</h1>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
              <button type="button" v-on:click="eliminarProducto(index)"  class="btn btn-primary" data-dismiss="modal">Eliminar</button>
            </div>
          </div>
        </div>
      </div>

</div>

<script src="vuejs/vue.js"></script>
<script src="vuejs/01.js"></script>

<script src="bootstrap/js/vendor/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script>window.jQuery || document.write('<script src="bootstrap/js/vendor/jquery-3.2.1.slim.min.js"><\/script>')</script>

<script src="bootstrap/js/vendor/popper.min.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/docsearch.js@2/dist/cdn/docsearch.min.js"></script>

</body>
</html>
